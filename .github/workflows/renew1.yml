name: Hidencloud Auto Renew New

on:
  schedule:
    - cron: '0 10 */3 * *'
  workflow_dispatch:

jobs:
  renew:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          npm install
          npx playwright install-deps chrome
      
      - name: Run Action Script
        env:
          USERS_JSON: ${{ secrets.USERS_JSON }}
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x720x24" node action.js
      
      - name: Upload Screenshots (Debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: ./*.png
